<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Animasjon</title>
    <style>
        @keyframes flyttMeg {
            to {
                margin-left: 400px;

            }

        }
        #firkant{
            width:50px;
            height: 50px;
            background-color: seagreen;
            animation: flyttMeg 1500ms infinite alternate forwards;
            animation-name: flyttMeg;
            -moz-animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;
        }
    </style>
</head>
<body>

    <div id="firkant"></div>
</body>
</html>
