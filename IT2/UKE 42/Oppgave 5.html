<script>
    function abc(a,b,c) {
        var roten = b*b - 4*a*c;
        if (roten<0){
            console.log("Ingen Løsning");
            return null;
        }

        else if (roten === 0){
            console.log("En løsning");
            return -b / (2*a);
        }

        else{
            console.log("to løsninger");
            var x1 = (-b + roten) / (2*a);
            var x2 = (-b - roten) / (2*a);
            return [x1,x2];
        }
    }
