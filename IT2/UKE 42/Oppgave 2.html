<script>


    function erOddeTall(tall){
        if (erOddeTall=true){
            document.write("true")
        }else{
            document.write("false")
        }
        // Inputparameter tall: number
        return tall % 2 === 1 ;

    }

    //Test av funksjon:
    console.log(erOddeTall(31)); // Skal gi true i konsollen
    console.log(erOddeTall(52)); // Skal gi false i konsollen
