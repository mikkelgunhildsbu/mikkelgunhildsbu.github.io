<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        canvas{
            border-style: solid;

        }
    </style>
</head>
<style>



</style>
<body>

<canvas id="canvas" height="600" width="600"></canvas>


</body>

<script>

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

canvas.onclick=function () {
    ctx.beginPath();
    ctx.arc(event.clientX,event.clientY, 25,0,Math.PI*2);
    ctx.fill();
}

    
    
    
</script>
